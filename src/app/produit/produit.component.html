<ion-header>
  <ion-toolbar>
    <ion-title>Produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchText" (ionInput)="onSearchChange()" placeholder="Rechercher par nom"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let produit of filteredData">
      <ion-label>
        <h2>{{ produit.nom }}</h2>
        <p>Prix : {{ produit.prixUnitaire }}</p>
        <p>Quantit√© : {{ produit.quantite }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="afficherProduit(produit.id)">
          <ion-icon name="open"></ion-icon>
        </ion-button>
        <ion-button (click)="openEditDialog(produit.id)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteProduit(produit.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="openAddDialog()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
